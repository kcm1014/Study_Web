<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>
            와우
        </title>
        <link  rel="stylesheet" href="./css/08.style.css">
    </head>
    <body>
        <h1>대표적인 블록 레벨 요소 &lt;h1&gt;,&lt;div&gt;,&lt;p&gt;,</h1>
        <div>내일 죽을 것처럼 <p class="accent">오늘</p>을 살고</div>
        <p>영원히 살 것처럼 <br> 내일을 꿈구어라</p>



        <h1>대표적인 인라인 레벨 요소 &lt;span&gt;,&lt;img&gt;,&lt;string&gt;,</h1>
        <div>내일 죽을 것처럼 <span class="accent">오늘</span>을 살고</div>
        <p>영원히 살 것처럼 <br> 내일을 꿈구어라</p>

        <div class="box1">박스1</div>
        <div class="box2">박스2</div>
        <div class="box3">박스3</div>
        <div class="box4">박스4</div>
        <h1 class="title">박스 모델</h1>
        <p class="box5">박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩 박스의 테두리, 그리고 박스 모델간의 여백인 마진등의 요소로 구성된다.</p>
    </body>
</html>
